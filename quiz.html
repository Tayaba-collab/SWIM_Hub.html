<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Quizzes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #87CEFA, #1E90FF);
      overflow-x: hidden;
    }

    #ocean {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('ocean.background.jpeg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    .fishu, .crabsy, .jelly, .octo {
      position: absolute;
      width: 100px;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    .fishu { top: 20%; left: 10%; }
    .crabsy { bottom: 5%; left: 20%; }
    .jelly { top: 10%; right: 15%; }
    .octo { bottom: 10%; right: 5%; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-60px); }
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .logo img {
      height: 40px;
    }

    .container {
      margin: 140px auto 60px;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 2;
      position: relative;
      text-align: center;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #quizContainer {
      margin-top: 2rem;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="ocean"></div>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="teacher.html">Teacher Portal</a>
      <a href="quiz.html">Student Quizzes</a>
      <a href="profile.html">Profile</a>
    </nav>
    <div class="logo">
      <img src="Logo.png" alt="SWIM Hub Logo" />
    </div>
  </header>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/20/audio_44ecf9c38a.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <section class="container">
    <h2>Student Quiz Zone</h2>
    <p>Take fun, gamified quizzes generated by your teachers with AI!</p>
    <button id="startQuiz">Start Quiz</button>
    <div id="quizContainer"></div>
  </section>

  <img src="fishu.png" alt="Fishu" class="fishu">
  <img src="crabsy.png" alt="Crabsy" class="crabsy">
  <img src="jelly.png" alt="Jelly" class="jelly">
  <img src="octo.png" alt="Octo" class="octo">

  <script>
    document.getElementById("startQuiz").addEventListener("click", async function () {
      const container = document.getElementById("quizContainer");
      container.innerHTML = "Loading quiz from AI...";

      try {
        const res = await fetch("http://localhost:8000/api/get-latest-quiz");
        const data = await res.json();

        if (data && data.quiz_html) {
          container.innerHTML = data.quiz_html;
        } else {
          container.innerHTML = "<p>No quiz available.</p>";
        }
      } catch (err) {
        container.innerHTML = `<p style='color:red;'>Error: ${err.message}</p>`;
      }
    });
  </script>

</body>
</html>
