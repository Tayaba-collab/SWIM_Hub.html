<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #87CEFA, #1E90FF);
      overflow-x: hidden;
    }

    #ocean {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('ocean.background.jpeg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    .fishu, .crabsy, .jelly, .octo {
      position: absolute;
      width: 100px;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    .fishu { top: 20%; left: 10%; }
    .crabsy { bottom: 5%; left: 10%; }
    .jelly { top: 10%; right: 15%; }
    .octo { bottom: 10%; right: 5%; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-60px); }
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .logo img {
      height: 40px;
    }

    .container {
      margin: 140px auto 60px;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 2;
      position: relative;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .quiz-preview {
      margin-top: 2rem;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="ocean"></div>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="teacher.html">Teacher Portal</a>
      <a href="quiz.html">Student Quizzes</a>
      <a href="profile.html">Profile</a>
    </nav>
    <div class="logo">
      <img src="Logo.png" alt="SWIM Hub Logo" />
    </div>
  </header>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/20/audio_44ecf9c38a.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <section class="container">
    <h2>Teacher Portal</h2>
    <p>Powered by AI â€” generate student quizzes from uploaded images or chapter topics in seconds.</p>

    <form id="quizForm">
      <label>Upload Image (e.g., textbook page or diagram):</label>
      <input type="file" id="imageUpload" accept="image/*" />

      <label>Or enter chapter title/text:</label>
      <input type="text" id="textInput" placeholder="e.g., Water Cycle" />

      <button type="submit">Generate Quiz</button>
    </form>

    <div id="quizPreview" class="quiz-preview"></div>
  </section>

  <img src="fishu.png" alt="Fishu" class="fishu">
  <img src="crabsy.png" alt="Crabsy" class="crabsy">
  <img src="jelly.png" alt="Jelly" class="jelly">
  <img src="octo.png" alt="Octo" class="octo">

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const image = document.getElementById("imageUpload").files[0];
      const text = document.getElementById("textInput").value;
      const preview = document.getElementById("quizPreview");

      if (!image && !text.trim()) {
        preview.innerHTML = "<p style='color:red;'>Please provide input.</p>";
        return;
      }

      preview.innerHTML = "Generating quiz using AI...";

      // Simulate AI-generated quiz for presentation
      setTimeout(() => {
        preview.innerHTML = `
          <h3>AI-Generated Quiz</h3>
          <ol>
            <li>What is the main stage of the Water Cycle?</li>
            <li>Which process turns vapor into rain?</li>
            <li>True or False: Evaporation happens due to heat.</li>
            <li>What role does condensation play in the water cycle?</li>
            <li>Why is precipitation important for plants and animals?</li>
          </ol>
          <p><em>This quiz was generated by AI based on your input.</em></p>
        `;
      }, 1500);
    });
  </script>

</body>
</html>
